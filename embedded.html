<!DOCTYPE html>
<html lang="en">
<head>
    <title>Embedded</title>
</head>
<body>
    <center><h1>My House using SVG</h1></center>
    <br>
    <br>
    <svg width="800px" height="800px">

        <g transform="translate(400,40)">
            <polygon points="34,64,0,40,43,42,58,4,73,40,121,40,83,66,98,103,59,80,23,105" style="fill: yellow;stroke:black;stroke-width:3px"></polygon>
            <circle cx="200" cy="40" r="60" stroke="black" stroke-width="3px" style="fill: rgb(238,228,143);"></circle>
            <circle cx="245" cy="40" r="50" stroke="black" stroke-width="0px" style="fill: white;"></circle>
        </g>
        <g transform="translate(20,50)">
            <polygon points="60,150 360,150 210,0" style="fill:rgb(169,28,34);stroke:black;stroke-width:3" />
            <g transform="translate(20,50)">  
                <rect x="40" y="100" width="300" height="400" style="fill:rgb(133,67,21)" stroke="black" stroke-width="5px"></rect>
                <rect x="80" y="140" width="50" height="50" style="fill:rgb(179,217,230)" stroke="black" stroke-width="2px"></rect>
                <rect x="250" y="140" width="50" height="50" style="fill:rgb(179,217,230)" stroke="black" stroke-width="2px"></rect>
                <rect x="160" y="250" width="70" height="210" style="fill:rgb(98,66,34)" stroke="black" stroke-width="2px"></rect>
                <rect x="140" y="460" width="110" height="40" style="fill:rgb(169,169,169)" stroke="black" stroke-width="2px"></rect>
                <rect x="160" y="500" width="70" height="20" style="fill:rgb(169,169,169)" stroke="black" stroke-width="2px"></rect>
            </g>

        </g>
    </svg>
</body>
</html>
